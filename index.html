<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tesla</title>
    <script src="https://kit.fontawesome.com/b8cad8c5db.js" crossorigin="anonymous"></script>

<body>

    <nav class="navbar">

        </div>

                <li><a href="#">MODEL 3</a></li>
                <li><a href="#">MODEL X</a></li>

    <div class="clr"></div>
